<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
</head>
<body>

<form method="post" th:action="@{/mySport/{leagueName}/createTeam(leagueName=${league.getName()})}">
  <label for="teamName">Team Name:</label>
  <input type="text" id="teamName" name="teamName" required>

  <input type="submit" value="Submit">
</form>
<h2 th:if="${teamAlreadyExist}" th:text="${teamAlreadyExist}"></h2>

</body>
</html>
